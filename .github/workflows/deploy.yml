name: NEST CI Deploy

on:
    pull_request:
      types: [opened, synchronize, reopened]
      branches:
        - main
    workflow_dispatch:
    push:
      branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Repository Checkout
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Cache node modules
              uses: actions/cache@v4
              with:
                path: node_modules
                key: node-modules-${{ hashFiles('package-lock.json') }}

            - name: Install Dependencies
              run: npm install

            - name: Run Build
              run: npm run build
    
    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Repository Checkout
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  
            - name: Restore Cache node modules
              uses: actions/cache@v4
              with:
                path: node_modules
                key: node-modules-${{ hashFiles('package-lock.json') }}

            - name: Run Tests
              run: npm test