name: NEST CI Deploy

on:
    pull_request:
      types: [opened, synchronize, reopened]
      branches:
        - main
    workflow_dispatch:
    push:
      branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Repository Checkout
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Run Build
              run: npm run build

    lint: 
        runs-on:  ubuntu-latest
        steps:
            - name: Repository Checkout
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci


            - name: Run Build
              run: npm run lint
    
    test:
        runs-on: ubuntu-latest
        needs: 
          - build
          - lint
        steps:
            - name: Repository Checkout
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm test

            - name: Run Test Coverage
              run: npm run test:cov

            - name: Upload Test Coverage
              uses: actions/upload-artifact@v4
              with:
                  name: report-test-coverage
                  path: ./coverage